<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONOCENOS</title>
    <link rel="stylesheet" href="/CSS/cuenta.css">
    <link rel="stylesheet" href="/CSS/header-footer.css">
    <script src="/JS/cuenta.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=BBH+Bartle&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=BBH+Bartle&family=BBH+Bogle&display=swap"
        rel="stylesheet">

</head>

<body class="Body">

    <!--HEADER-->

    <header class="Header">

        <nav class="Header-Nav">
            <button class="Button-Nav">
                <img src="/assets/icons/list.svg" alt="list">

                <ul class="Nav-Content">
                    <li class="Content-Colections">
                        <a href="/grid.html" class="Colections-principal">clear perspective</a>
                    </li>
                    <li class="Content-Embasser">
                        <a href="/embajador.html" class="Embasser-Page">embajadores</a>
                    </li>
                </ul>
            </button>

            <a href="/index.html" class="Header-Logo">BLANKS</a>

            <ul class="Header-Search">
                <input type="search" placeholder="Buscar" class="Search-Input">
                <li class="Search-Session">
                    <a href="/cuenta.html" class="Session-Button">
                        <img src="/assets/icons/user-1-svgrepo-com.svg" class="Session-Icon"
                            alt="session">
                    </a>
                </li>
                <li class="Search-Buy">
                    <div class="Buy-Button">
                        <img src="/assets/icons/cart-4-svgrepo-com.svg" class="Buy-Icon" alt="cart">
                    </div>
                </li>
            </ul>
        </nav>
        <div class="Header-Cart">
            <span class="Cart-Title">cesta</span>
            <p class="Cart-Text">Aún no has añadido productos a tu cesta</p>
            <a href="/pago.html" class="Cart-Link">
                <button class="Cart-Button">Tramitar</button>
            </a>
        </div>
    </header>

    <!--MAIN: FORMULARIO DE INICIO DE SEIÓN Y REGISTRO EN CASO DE NO TENER UNA CUENTA. VIDEO DE FONDO-->

    <main class="Main-Content">


        <section class="Main-Login">

            <h1 class="Login-Title">Registrarse / Iniciar Sesión</h1>
            <form action="login" method="post" class="Login-Form">

                <div class="Login-Input">
                    <label for="username" class="Login-User">Correo electrónico</label>
                    <input type="text" name="username" placeholder="Dirección de correo" required class="User-Input">
                </div>

                <div class="Pass-Input">
                    <label for="password" class="Login-Pass">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" required class="Pass-Input" >
                </div>
                <button type="submit" class="Login-Button">Iniciar Sesión</button>
                <button class="Register-Text">Registrarse</button>
            </form>


            
            <form action="login" method="post" class="Register-Form">

                <div class="Register-Input">
                    <label for="username" class="Register-User">Correo electrónico</label>
                    <input type="text" name="username" placeholder="Dirección de correo" required class="User-Input">
                </div>

                <div class="Pass-input">
                    <label for="password" class="Register-Pass">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" required class="Pass-Input" >
                </div>
                <button type="submit" class="Register-Button">Registrarse</button>

            </form>

            <div class="Register-Done">
                <p class="Done-Text">¡Bienvenido a BLANKS!</p>
            </div>

        </section>

         <div class="Content-Video">
            <video class="Main-Video" loop autoplay muted src="/assets/VIDEO-CUENTA.mp4"></video>
        </div>

    </main>






    <!--FOOTER-->

    <footer class="Footer">

        <div class="Footer-Section Company">
            <span class="Section-Title">Company</span>
            <a href="/conocenos.html" class="Company-Part">Sobre nosotros</a>
            <a href="/embajador.html" class="Company-Part">Se embajador</a>


        </div>
        <div class="Footer-Section Follow">
            <span class="Section-Title">¡Síguenos!</span>
            <a href="https://www.instagram.com/" class="Follow-social">instagram</a>
            <a href="https://www.tiktok.com/es-419/" class="Follow-social">tiktok</a>
            <a href="https://x.com/?lang=es" class="Follow-social">x</a>
            <a href="https://es.pinterest.com/" class="Follow-social">pinterest</a>
            <a href="https://www.youtube.com/?app=desktop&gl=ES&hl=es" class="Follow-social">youtube</a>
        </div>
        <div class="Footer-Section Policies">
            <span class="Section-Title">Policies</span>
            <p class="Policies-Policy">Privacy policies</p>
            <p class="Policies-Policy">cookies settings</p>
        </div>

    </footer>

</body>

</html>
