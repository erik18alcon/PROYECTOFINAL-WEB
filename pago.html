<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pago</title>
    <link rel="stylesheet" href="CSS/pago.css">
    <link rel="stylesheet" href="CSS/header-footer.css">
    <script src="JS/pago.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=BBH+Bartle&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=BBH+Bartle&family=BBH+Bogle&display=swap"
        rel="stylesheet">
</head>

<body class="Body">
    <header class="Header">

        <nav class="Header-Nav">
            <button class="Button-Nav">
                <img src="/assets/icons/list.svg" alt="list">

                <ul class="Nav-Content">
                    <li class="Content-Colections">
                        <a href="/grid.html" class="Colections-principal">clear
                            perspective</a>
                    </li>
                    <li class="Content-Embasser">
                        <a href="/embajador.html" class="Embasser-Page">embajadores</a>
                    </li>
                </ul>
            </button>

            <a href="/landing.html" class="Header-Logo">BLANKS</a>

            <ul class="Header-Search">
                <input type="search" placeholder="Buscar" class="Search-Input">
                <li class="Search-Session">
                    <a href="/cuenta.html" class="Session-Button">
                        <img src="/assets/icons/user-1-svgrepo-com.svg" class="Session-Icon" alt="session">
                    </a>
                </li>
                <li class="Search-Buy">
                    <div class="Buy-Button">
                        <img src="/assets/icons/cart-4-svgrepo-com.svg" class="Buy-Icon" alt="cart">
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN: RESUMEN DE PEDIDO + FORMULARIO DE PAGO QUE RECOGE LOS DATOS DE USUARIO Y TARJETA-->

    <main class="Main">

        <section class="Main-Resume">
            <div class="Resume-Wrapper">
                <h1 class="Resume-Title">Resumen de tu pedido</h1>
                <div id="Resume-Products"></div>
                <p class="total" id="total"></p>
            </div>
        </section>

        <section class="Pay-Form">
            <h2 class="Form-Title">Formulario de pago</h2>

            <form action="pay" class="Form-Data">

                <div class="User-Data">
                    <div class="User-Data--Name">
                        <div class="Data-Title">Datos del cliente</div>
                        <input type="text" placeholder="Nombre completo" required class="Data-Name">
                        <input type="text" placeholder="e-mail" required class="Data-Mail">
                    </div>

                    <div class="User-Data--Place">
                        <div class="Data-Title">Datos de envío</div>
                        <select name="pais" class="Data-Country" required>
                            <option value="Select">Selecciona un País</option>
                            <option value="ES">España</option>
                            <option value="FR">Francia</option>
                            <option value="PG">Portugal</option>
                        </select>
                        <input type="text" placeholder="Región" required class="Data-Region">
                        <input type="text" placeholder="Dirección" required class="Data-Direction">
                    </div>
                </div>

                <div class="Pay-Data">
                    <div class="Pay-Data--Form">

                    <div class="Pay-Data--Card">
                        <div class="Data-Title">Datos de pago</div>

                        <input type="text" placeholder="Nombre de la tarjeta" required class="Data-Name--Card">
                        <input type="text" placeholder="Número de tarjeta" required class="Data-Number">
                    </div>

                    <div class="Card-Data">
                        <input type="date" placeholder="MM/AA" required class="Data-Date">
                        <input type="text" placeholder="CVV" required class="Data-CVV">
                    </div>
                    </div>
                    <button class="Pay-Button">Pagar ahora</button>
                </div>
            </form>
        </section>





    </main>






    <footer class="Footer">

        <div class="Footer-Section Company">
            <span class="Section-Title">Company</span>
            <a href="/conocenos.html" class="Company-Part">Sobre nosotros</a>
            <a href="/embajador.html" class="Company-Part">Se embajador</a>


        </div>
        <div class="Footer-Section Follow">
            <span class="Section-Title">¡Síguenos!</span>
            <a href="https://www.instagram.com/" class="Follow-social">instagram</a>
            <a href="https://www.tiktok.com/es-419/" class="Follow-social">tiktok</a>
            <a href="https://x.com/?lang=es" class="Follow-social">x</a>
            <a href="https://es.pinterest.com/" class="Follow-social">pinterest</a>
            <a href="https://www.youtube.com/?app=desktop&gl=ES&hl=es" class="Follow-social">youtube</a>
        </div>
        <div class="Footer-Section Policies">
            <span class="Section-Title">Policies</span>
            <p class="Policies-Policy">Privacy policies</p>
            <p class="Policies-Policy">cookies settings</p>
        </div>

    </footer>

</body>

</html>
